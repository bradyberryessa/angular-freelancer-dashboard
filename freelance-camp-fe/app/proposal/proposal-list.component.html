<div class='container'>
  <div class='list-group'>
    <a class="list-group-item active flex-column align-items-start ">
      <h1 class='headline'>Proposal List</h1>
    </a>
    <span *ngFor="let proposal of proposals" class="list-group-item list-group-item-action">
      <a (click)="goToShow(proposal)" class='list-group-item-action flex-column align-items-start proposal-link'>
        <h5 class="mb-1">{{proposal.customer}}</h5>
        <p class="mb-1">{{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'.0' }}</p>
      </a>
    </span>
    
  </div>
</div>
